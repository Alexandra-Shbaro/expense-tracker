<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./scripts/script.js" defer></script>
</head>

<body>
    <h1>Expense Tracker</h1>
    <div class="container">
        <div class="container-left">
            

            <!-- Form to add transaction -->
            <section id="transaction-form">
                <h2>Add Transaction</h2>
                <form id="form">
                    <input type="number" id="amount" placeholder="Amount" required>
                    <select id="type">
                        <option value="income">Income</option>
                        <option value="expense">Expense</option>
                    </select>
                    <input type="date" id="date" required>
                    <input type="text" id="notes" placeholder="Notes">
                    <button type="submit">Add Transaction</button>
                </form>
            </section>
        </div>
        <div class="container-right">
            <!--Filter transactions-->
            <section>
                <h3>Filter Transactions</h3>
                <input type="number" id="min-filter" placeholder="Min Amount">
                <input type="number" id="max-filter" placeholder="Max Amount">
                <button id="filter-btn">Filter</button>
            </section>
            <!-- Display Total Budget -->
            <section id="budget-display">
                <h2>Total Budget: <span id="total-budget">$0</span></h2>
            </section>
            <!-- List of transactions -->
            <section id="transaction-list">
                <h2>Transactions</h2>
                <div id="transactions"></div>
            </section>

            
        </div>
    </div>
</body>

</html>
